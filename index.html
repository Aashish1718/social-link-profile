<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-profile.png"
    />

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="picture of jessica">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="role">"Frontend Developer and avid reader."</p>
      </div>
      <div class="links">
        <a href="https://github.com/" class="link">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="link">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" class="link">LinkedIn</a>
        <a href="https://x.com/home" class="link">Twitter</a>
        <a href="https://www.instagram.com/" class="link">Instagram</a>
      </div>
    </div>
</html>
